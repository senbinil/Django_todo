{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="content ">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
               <p class="lead text-center"> Do you want to delete this task: <b>{{task.name}}</b> ?</p>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-danger mx-4" value="Yes"> <a href="/" class="btn btn-primary">No</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
