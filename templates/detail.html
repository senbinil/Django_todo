{% extends 'base.html' %}
{% block content %}
<div class="right border bg-light  p-2">
    <h3 align="center" class="my-2 fw-light">Upcoming Task</h3>
    <div class="card my-2 shadow shadow-lg p-2 ">
        <div class="card-body text-white bg-danger">
            <h4 class="card-title">{{content.name}}<span class="date lead bg-light text-dark ">{{i.date}}</span></h4>
            <hr>
            <p class="card-text fw-bold">{{content.priority}}</p>
            <a href="{% url 'todo:delete' content.id %}" class="card-link text-right   btn btn-light">Done</a>
            <a href="{% url 'todo:update' content.id %}" class="card-link text-right   btn btn-light">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
